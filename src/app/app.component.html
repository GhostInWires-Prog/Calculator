
<div class="calculator back">
  <input type="text" class="display" disabled>
  <div class="save">
    <span class="calc">calc</span>
    <span class="theme">theme</span>
    <div class="slider-label">1 2 3</div>
    <input type="range" min="1" max="3" value="2" class="slider" id="slides">
    <div class="buttons">
      <button >7</button>
      <button >8</button>
      <button>9</button>
      <button class="dels">Del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>*</button>
      <button class="clear">RESET</button>
      <button class="equals">=</button>
    </div>
  </div>
</div>
